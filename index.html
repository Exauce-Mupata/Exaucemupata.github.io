<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost in Tra(i)nslation - Exauce Mupata</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Helvetica font instellen */
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        
        /* De specifieke gradient (orange themed) */
        .gradient {
            background: linear-gradient(135deg, #fff1e6 0%, #ffb74d 50%, #82bcff 100%);
        }
    </style>
</head>
<body class="gradient min-h-screen">

    <nav class="flex justify-between items-center px-10 py-6 max-w-7xl mx-auto">
        <div class="flex items-center space-x-6 justify-end ml-auto">
            <span class="text-gray-900 font-semibold text-sm uppercase tracking-wider text-right">Exauce Mupata</span>
            <a href="contact.html" class="bg-black text-white px-6 py-2 rounded-full font-bold hover:bg-gray-800 transition inline-block">Contact</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-10 mt-16 grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
        
        <div class="z-10">
            <h1 class="text-7xl font-black leading-[1.1] mb-8 text-gray-900">Lost in Tra(in)slation</h1>
            <p class="text-xl text-gray-800 mb-10 max-w-md leading-relaxed">
                De wekelijkse voortgang van het project <strong>Lost in Tra(i)nslation</strong> door Exauce Mupata.
            </p>
            
            <div class="bg-white/40 backdrop-blur-md p-6 rounded-[2rem] border border-white/50 shadow-xl max-w-lg">
                <p class="text-sm font-bold uppercase mb-4 text-gray-700">Kies een week om te bekijken:</p>
                <div class="grid grid-cols-3 gap-3" id="button-container">
                    <script>
                        const container = document.getElementById('button-container');
                        for(let i=1; i<=12; i++) {
                            container.innerHTML += `
                                <a href="week.html?w=${i}" 
                                   class="bg-black text-white py-3 rounded-xl text-center font-bold text-sm 
                                          hover:bg-gray-800 hover:scale-105 active:scale-95 transition-all duration-200">
                                   Week ${i}
                                </a>`;
                        }
                    </script>
                </div>

                <p class="mt-6 text-sm text-gray-800">
                    <a href="downloads/Lost_in_Tra(i)nslation_Dossier.zip" download class="inline-flex items-center bg-black text-white px-4 py-2 rounded-xl font-bold hover:bg-black/80 active:scale-95 transition-transform duration-150">
                        Download gecomprimeerde PDF (Volledige Dossier)
                    </a>
                </p>
            </div>
        </div>

        <div class="relative">
            <div class="aspect-[4/5] bg-gray-200/80 rounded-3xl shadow-2xl border-[12px] border-white overflow-hidden flex items-center justify-center transform -rotate-3 hover:rotate-0 transition-transform duration-500">
                <img src="images/board.jpg" alt="Sample photo" class="w-full h-full object-cover rounded-3xl" />
            </div>
        </div>

    </main>

    <div class="fixed top-20 left-10 w-64 h-64 bg-white/20 rounded-full blur-3xl -z-10"></div>
    <div class="fixed bottom-10 right-10 w-96 h-96 bg-purple-300/30 rounded-full blur-3xl -z-10"></div>

   <footer class="mt-24 py-10 text-center text-sm text-gray-600 relative z-10 bg-gradient-to-t from-white/20 to-transparent">
        <p>Project door Exauce Mupata</p>
        
        <a href="https://github.com/JOUW_NAAM_HIER" target="_blank" class="inline-flex items-center justify-center gap-2 mt-2 font-bold text-black hover:text-gray-700 transition group">

</html>
