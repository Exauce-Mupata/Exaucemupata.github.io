                    <p>Het doel van deze eerste schetsfase was om te onderzoeken hoe reizigers in verschillende contexten — bij de ingang, op het perron of tijdens het instappen — zo snel mogelijk de juiste informatie kunnen vinden. Uit een korte feedbackronde met medestudenten bleek dat leesbaarheid en informatie-hiërarchie cruciaal zijn. De belangrijkste elementen moesten direct in het oog springen, zoals vertrektijd en bestemming.</p>

                    <ul class="list-disc ml-6 space-y-2">

                        <li>Hoeveel details kan ik tonen zonder de leesbaarheid op afstand te verliezen?</li>
                        <li>Hoe zorg ik dat vertragingen en waarschuwingen onmiddellijk opvallen?</li>
                    </ul>

                    <p>Ik koos voor een tabelopzet omdat dit voor reizigers herkenbaar en overzichtelijk is, maar dit beperkt wel de visuele flexibiliteit. Bij het wagonindelingsscherm moest ik kiezen tussen realistische details of symbolische weergaven. Uiteindelijk koos ik voor eenvoudige iconen, zodat de informatie ook van een afstand begrijpbaar blijft.</p>

                        <li>Twee testers vonden de meertalige aanduiding (NL/FR) handig, maar merkten op dat het scherm daardoor iets druk oogt.</li>

            `

            // KNOP: Vorige (Alleen als we niet bij week 1 zijn)

                navHTML += `

            }
